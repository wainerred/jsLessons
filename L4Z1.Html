<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
            
    <script>
        console.log('Ответ задача 1');
        
        var max = 999;
        var digit = {
          number: +prompt('Введите число от 0 до 999'), 
          единицы: 0,
          десятки: 0,
          сотни: 0,
        };
        if (digit.number <= 9){
          digit.units = digit.number;
        } else if (digit.number <= 999){
          digit.единицы = Math.floor(digit.number % 10);
          digit.десятки = Math.floor(digit.number / 10 % 10);
          digit.сотни = Math.floor(digit.number / 100 % 10);
        }else {
            digit.number = 0;
            console.log('Вы ввели число за диапазоном 0 - 999');
        }
        console.log(digit);

    </script>
</body>
